# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - fullstack-homework

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_1f6f1b30188f4988b5303d6aba5ff854 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_daf7a2b02c7d4534b5aeee9566076c3c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1f6f1b30188f4988b5303d6aba5ff854 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'fullstack-homework'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_613c1f17e28b403ab377636f1cf9b6d8 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_1f6f1b30188f4988b5303d6aba5ff854 }}/appsvc/staticsite:${{ github.sha }}'